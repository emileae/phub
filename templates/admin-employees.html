{% extends "cms.html" %}

{% block main %}

	<div class="row">
		<div class="col s12 text-right">
			<a href="/admin/employees/csv?cursor={{next_cursor}}&page={{page}}">Download as CSV</a>
		</div>
	</div>

	<div class="row">
		<div class="col s12 text-right">
			<form method="get" action="/admin/employees">
				<div class="row">
					<div class="input-field col s12 m6 offset-m3">
			          	<input id="email" name="email" type="text">
			          	<label for="email">Type an email address</label>
			          	<br>
			          	<button class="waves-effect waves-light btn">Search</button> <a href="/admin/employees" class="waves-effect waves-light btn">Search All</a>
		        	</div>
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col s12">
			{% if employees %}
			<table>
		        <thead>
		          <tr>
		          		<th data-field="id">ID</th>
		              	<th data-field="city">Name</th>
		              	<th data-field="suburb">Email</th>
		              	<th data-field="province">City</th>
		              	<th data-field="edit">Edit</th>
		          </tr>
		        </thead>

		        <tbody>
		        	{% for e in employees %}
			          	<tr>
			            	<td>{{e.key.id()}}</td>
			            	<td>{{e.name}}</td>
			            	<td>{{e.email}}</td>
			            	<td>{{e.city}}</td>
			            	<td>
			            		<a href="/admin/employee/{{e.key.id()}}" class="btn">Edit</a>
			            	</td>
			          	</tr>
		          	{% endfor %}
		        </tbody>
	      	</table>
	      	{% else %}
	      		<p>No employees</p>
	      	{% endif %}
		</div>
	</div>

	{% if next_curs %}
	<div class="row container">
		<div class="col s12">
			<a href="/admin/employees?cursor={{next_curs}}&page={{page}}" class="btn">More</a>
		</div>
	</div>
	{% endif %}

{% endblock %}
